{% extends 'encyclopedia/layout.html' %}


{% block title %}
Search
{% endblock title %}


{% block body %}

<h1>YOUR SEARCH IS {{search}}</h1>


{% if not newSearchList %}
<p>Sorry {{search}} not found</p>
{% else %}
{% for entry in newSearchList  %}
<a href="../wiki/{{entry}}">
    <li>{{entry}}</li>
</a>
{% endfor %}
{% endif %}


{% endblock body %}
